<article>
  <ul class="list-unstyled">
    {% for post in site.posts %}
      <li class="post-link px2 py2">
        <a href="{{ post.url }}" title="{{ post.title }}" class="text-body-color">
          <span class="h4 mb1">{{ post.title }}</span>
          <span class="thin mr1">{{ post.author }}</span>
          <date datetime="{{ post.date | date: "%Y-%m-%d"}}">{{ post.date | date: "%B %d, %Y"}}</date>
        </a>
      </li>
    {% endfor %}
  </ul>
</article>
